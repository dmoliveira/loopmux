target: "ai:5.0"
iterations: 5
trigger_confirm_seconds: 5

default_action:
  prompt: "Do the next iteration."

rules:
  - id: continue-loop
    match:
      exact_line: "<CONTINUE-LOOP>"
    action:
      prompt: "Continue iteration in the wt flow e2e, remember to commit small advances."

  - id: inline-trigger
    match:
      regex: "Concluded|What is next"
